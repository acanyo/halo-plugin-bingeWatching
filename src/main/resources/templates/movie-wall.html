<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">影视海报墙</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/plugins/bingeWatching/assets/static/js/movie-wall.js"></script>
</head>
<body class="likcc-movie-wall-bg">
    <div class="container py-5">
        <div class="likcc-movie-wall">
            <div th:each="movie : ${movies}" class="likcc-movie-card" th:data-name="${movie.metadata.name}">
                <img class="likcc-movie-poster" th:src="${movie.spec.vod_pic}" th:alt="${movie.spec.vod_name}">
                <div class="likcc-movie-info">
                    <div class="likcc-movie-title" th:text="${movie.spec.vod_name}"></div>
                    <div class="likcc-movie-meta">
                        <span class="likcc-movie-score" th:text="${movie.spec.vod_score ?: '暂无'}"></span>
                        <span class="likcc-movie-year" th:text="${movie.spec.vod_year ?: '未知'}"></span>
                        <span class="likcc-movie-type" th:text="${movie.spec.type_name ?: '未知'}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.likcc-movie-card').forEach(card => {
            card.addEventListener('click', function() {
                const name = this.dataset.name;
                window.location.href = `/movies/${name}`;
            });
        });
    </script>
</body>
</html>

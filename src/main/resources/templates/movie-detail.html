<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">影视详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="likcc-movie-detail">
            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <img class="likcc-movie-poster card-img-top" th:src="${movie.spec.vod_pic}" th:alt="${movie.spec.vod_name}">
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 class="likcc-movie-title card-title h2 mb-4" th:text="${movie.spec.vod_name}"></h1>
                            <div class="likcc-movie-meta">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <p class="mb-2"><strong>类型：</strong><span th:text="${movie.spec.type_name ?: '未知'}"></span></p>
                                        <p class="mb-2"><strong>评分：</strong><span th:text="${movie.spec.vod_score ?: '暂无'}"></span></p>
                                        <p class="mb-2"><strong>演员：</strong><span th:text="${movie.spec.vod_actor ?: '未知'}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-2"><strong>年份：</strong><span th:text="${movie.spec.vod_year ?: '未知'}"></span></p>
                                        <p class="mb-2"><strong>语言：</strong><span th:text="${movie.spec.vod_lang ?: '未知'}"></span></p>
                                        <p class="mb-2"><strong>已看：</strong><span th:text="${movie.spec.seen ?: '0'}"></span>集</p>
                                        <p class="mb-2"><strong>更新周期：</strong><span th:text="${movie.spec.updateCycle ?: '未知'}"></span></p>
                                        <p class="mb-2"><strong>状态：</strong><span th:text="${movie.spec.status == '观看中' ? '追剧中' : 
                                            (movie.spec.status == '完结' ? '已完结' : 
                                            (movie.spec.status == '弃坑' ? '已弃坑' : '未知'))}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="likcc-movie-content mt-4">
                                <h3 class="h4 mb-3">简介</h3>
                                <p class="likcc-content text-muted" th:text="${movie.spec.vod_content ?: '暂无简介'}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="likcc-back-btn">
        <i class="bi bi-arrow-left"></i>
    </div>

    <script>
        document.querySelectorAll('.likcc-back-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                window.location.href = '/movies';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">影视详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>
    <script th:inline="javascript">
        // 从后端注入主题配置
        window.styleConfig = {
            themeColor: /*[[${styleConfig.themeColor}]]*/ '#3b82f6',
            titleColor: /*[[${styleConfig.titleColor}]]*/ '#1f2937',
            descriptionColor: /*[[${styleConfig.descriptionColor}]]*/ '#4b5563'
        };
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- 顶部导航栏 -->
    <nav class="likcc-handsome-glass likcc-handsome-nav animate__animated animate__fadeInDown">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="h-16 flex items-center">
                <button onclick="goBack()" 
                        class="group flex items-center space-x-3 py-2 px-4 rounded-full likcc-handsome-theme-text hover:bg-white/10 transition-all duration-300">
                    <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    <span class="text-sm font-medium">返回列表</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="likcc-handsome-movie-detail grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- 海报部分 -->
                <div class="lg:col-span-4 animate__animated animate__fadeInLeft">
                    <div class="sticky top-24">
                        <div class="likcc-handsome-poster likcc-handsome-hover-scale">
                            <img class="w-full h-auto object-cover" 
                                 th:src="${movie.spec.vod_pic}" 
                                 th:alt="${movie.spec.vod_name}"
                                 loading="lazy">
                            <div class="likcc-handsome-poster-overlay"></div>
                            
                            <!-- 状态标签 -->
                            <div class="absolute top-4 right-4">
                                <div th:if="${movie.spec.status}" 
                                     class="likcc-handsome-status animate__animated animate__fadeInRight"
                                     th:classappend="${movie.spec.status == '观看中' ? 'likcc-handsome-theme-bg' : 
                                                    (movie.spec.status == '完结' ? 'bg-green-500' : 
                                                    (movie.spec.status == '弃坑' ? 'bg-red-500' : 'bg-gray-500'))}">
                                    [[${movie.spec.status == '观看中' ? '追剧中' : 
                                       (movie.spec.status == '完结' ? '已完结' : 
                                       (movie.spec.status == '弃坑' ? '已弃坑' : '未知'))}]]
                                </div>
                            </div>

                            <!-- 底部信息 -->
                            <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
                                <h1 class="text-2xl font-bold mb-2 likcc-handsome-fade-in" th:text="${movie.spec.vod_name}"></h1>
                                <div class="flex items-center space-x-4">
                                    <span th:if="${movie.spec.vod_score}" class="flex items-center">
                                        <svg class="w-5 h-5 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                        </svg>
                                        <span th:text="${movie.spec.vod_score}"></span>
                                    </span>
                                    <span th:if="${movie.spec.vod_year}" th:text="${movie.spec.vod_year}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 详情部分 -->
                <div class="lg:col-span-8 space-y-6 animate__animated animate__fadeInRight">
                    <!-- 基本信息卡片 -->
                    <div class="likcc-handsome-info-card likcc-handsome-fade-up">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-4">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 likcc-handsome-theme-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h18M3 16h18"/>
                                    </svg>
                                    <span class="text-gray-500">类型</span>
                                    <span class="likcc-handsome-desc-text flex-1 text-right" th:text="${movie.spec.type_name ?: '未知'}"></span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 likcc-handsome-theme-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                                    </svg>
                                    <span class="text-gray-500">评分</span>
                                    <span class="likcc-handsome-theme-text font-medium flex-1 text-right" th:text="${movie.spec.vod_score ?: '暂无'}"></span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 likcc-handsome-theme-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                    <span class="text-gray-500">演员</span>
                                    <span class="likcc-handsome-desc-text flex-1 text-right" th:text="${movie.spec.vod_actor ?: '未知'}"></span>
                                </div>
                            </div>
                            <div class="space-y-4">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 likcc-handsome-theme-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <span class="text-gray-500">年份</span>
                                    <span class="likcc-handsome-desc-text flex-1 text-right" th:text="${movie.spec.vod_year ?: '未知'}"></span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 likcc-handsome-theme-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
                                    </svg>
                                    <span class="text-gray-500">语言</span>
                                    <span class="likcc-handsome-desc-text flex-1 text-right" th:text="${movie.spec.vod_lang ?: '未知'}"></span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 likcc-handsome-theme-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                    </svg>
                                    <span class="text-gray-500">已看</span>
                                    <span class="likcc-handsome-theme-text font-medium flex-1 text-right" th:text="${movie.spec.seen ?: '0'} + '集'"></span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 likcc-handsome-theme-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span class="text-gray-500">更新</span>
                                    <span class="likcc-handsome-desc-text flex-1 text-right" th:text="${movie.spec.updateCycle ?: '未知'}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 剧情简介卡片 -->
                    <div class="likcc-handsome-info-card likcc-handsome-fade-up">
                        <h3 class="text-xl font-bold mb-4 flex items-center likcc-handsome-title-text">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            剧情简介
                        </h3>
                        <p class="text-gray-600 leading-relaxed whitespace-pre-line" th:text="${movie.spec.vod_content ?: '暂无简介'}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // 页面加载完成后设置主题色
        document.addEventListener('DOMContentLoaded', function() {
            if (window.styleConfig) {
                setThemeColor(window.styleConfig.themeColor);
                setTitleColor(window.styleConfig.titleColor);
                setDescriptionColor(window.styleConfig.descriptionColor);
            }
        });
    </script>
</body>
</html>

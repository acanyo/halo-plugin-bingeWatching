<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">影视详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>
</head>
<body id="handsome-bingeWatching-movie-detail" class="font-[Inter] bg-black min-h-screen text-white">
    <main class="w-full min-h-screen flex flex-col justify-center items-center px-0 relative">
        <div class="w-full max-w-[1600px] flex flex-col lg:flex-row items-start gap-16 py-14 px-8">
            <!-- 左侧海报区 -->
            <div class="flex-shrink-0 flex flex-col items-center w-full lg:w-[480px]">
                <div class="relative w-[420px] h-[600px] rounded-3xl shadow-2xl bg-black overflow-hidden flex items-center justify-center border-2 border-gray-700">
                    <img th:src="${movie.spec.vod_pic}" th:alt="${movie.spec.vod_name}" loading="lazy"
                         class="w-full h-full object-cover bg-gray-900 rounded-3xl">
                </div>
                <a th:href="${movie.spec.vod_pic}" target="_blank"
                   class="mt-8 px-8 py-3 rounded-xl border border-gray-500 text-gray-300 hover:bg-gray-800 transition text-lg">下载原图</a>
            </div>
            <!-- 右侧主信息区 -->
            <div class="flex-1 flex flex-col gap-8 justify-center items-start w-full">
                <!-- 主标题+返回列表按钮 -->
                <div class="flex items-center gap-6 mb-2">
                    <h1 class="text-5xl lg:text-6xl font-extrabold leading-tight text-white" th:text="${movie.spec.vod_name}"></h1>
                    <a href="/movies" class="px-6 py-2 rounded-lg border border-gray-500 text-gray-300 bg-black/60 hover:bg-gray-800 transition text-lg">返回列表</a>
                </div>
                <!-- 基础信息分区 -->
                <div class="text-2xl text-gray-300 space-y-2 mb-2">
                    <div>
                        <span th:text="${movie.spec.type_name}"></span>
                        <span th:if="${movie.spec.type_name} != null and movie.spec.type_name != '' and movie.spec.vod_year != null and movie.spec.vod_year != ''"> · </span>
                        <span th:text="${movie.spec.vod_year}"></span>
                    </div>
                    <div th:if="${movie.spec.vod_actor}"><span class="text-gray-400">主演：</span><span th:text="${movie.spec.vod_actor}"></span></div>
                    <div th:if="movie.spec.status != null or movie.spec.vod_score != null">
                        <span th:if="${movie.spec.status}" class="text-gray-400">状态：</span><span th:if="${movie.spec.status}" th:text="${movie.spec.status}"></span>
                        <span th:if="${movie.spec.status} and ${movie.spec.vod_score}" class="mx-2">·</span>
                        <span th:if="${movie.spec.vod_score}" class="text-gray-400">评分：</span><span th:if="${movie.spec.vod_score}" th:text="${movie.spec.vod_score}"></span>
                    </div>
                </div>
                <!-- 简介分区 -->
                <div class="w-full bg-[#18181c] bg-opacity-90 rounded-2xl shadow p-8 mb-2">
                    <div class="text-xl text-gray-200 font-semibold mb-2">简介</div>
                    <div th:if="${movie.spec.vod_content != null and movie.spec.vod_content != ''}" class="text-lg text-gray-300 leading-relaxed" th:text="${movie.spec.vod_content}"></div>
                    <div th:if="${movie.spec.vod_content == null or movie.spec.vod_content == ''}" class="text-gray-500">暂无简介</div>
                </div>
                <!-- 经典台词分区（简洁文本风格） -->
                <div class="w-full bg-[#18181c] bg-opacity-90 rounded-2xl shadow p-8">
                    <div class="text-xl text-gray-200 font-semibold mb-2">经典台词</div>
                    <ul class="space-y-2">
                        <li th:each="line : ${movie.spec.classicLines}" class="text-lg text-gray-300 leading-relaxed" th:text="${line}"></li>
                        <li th:if="${movie.spec.classicLines == null or #lists.isEmpty(movie.spec.classicLines)}" class="text-gray-500">暂无经典台词</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

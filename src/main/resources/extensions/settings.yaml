apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-bingeWatching-settings
spec:
  forms:
    - group: base
      label: 基本设置
      formSchema:
        - $el: a
          attrs:
            href: "https://docs.lik.cc/"
            class: "py-4 block"
            target: "_blank"
            style:
              color: "#1890ff"
              fontSize: "0.875em"
              display: "flex"
              align-items: "center"
          children:
            - $el: span
              children: "查看 追剧 帮助文档"
            - $el: img
              attrs:
                src: "/plugins/timeline/assets/static/img/link.svg"
                width: "14px"
                height: "14px"
                style:
                  margin-left: "4px"
        - $el: span
          children: "加入交流群"
        - $el: img
          attrs:
            src: "https://www.lik.cc/upload/iShot_2025-03-03_16.03.00.png"
            width: "100px"
            height: "120px"
            style:
              margin-left: "80px"
        - $formkit: text
          label: 网站标题
          name: title
          validation: required
          value: '追剧日常'
          help: "这里是你的网址标题"

    - group:
      label: 基本设置
      formSchema:
        - $formkit: text
          label: 页面标题
          name: title
          validation: required
          value: '友链朋友圈'
        - $formkit: text
          label: 朋友圈列表显示条数
          name: pageSize
          validation: required|Number
          value: 10
        - $formkit: select
          name: disableSynchronizationList
          label: 禁止同步名单
          multiple: true
          clearable: true
          searchable: true
          action: /apis/api.plugin.halo.run/v1alpha1/plugins/PluginLinks/links
          requestOption:
            method: GET
            pageField: page
            sizeField: size
            totalField: total
            itemsField: items
            labelField: spec.displayName
            valueField: metadata.name
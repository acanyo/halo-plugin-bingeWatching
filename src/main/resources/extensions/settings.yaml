apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-bingeWatching-settings
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $el: a
          attrs:
            href: "https://docs.lik.cc/"
            class: "py-4 block"
            target: "_blank"
            style:
              color: "#1890ff"
              fontSize: "0.875em"
              display: "flex"
              align-items: "center"
          children:
            - $el: span
              children: "查看 海报墙 帮助文档"
            - $el: img
              attrs:
                src: "/plugins/timeline/assets/static/img/link.svg"
                width: "14px"
                height: "14px"
                style:
                  margin-left: "4px"
        - $el: span
          children: "加入交流群"
        - $el: img
          attrs:
            src: "https://www.lik.cc/upload/iShot_2025-03-03_16.03.00.png"
            width: "100px"
            height: "120px"
            style:
              margin-left: "80px"
        - $formkit: text
          label: 网站标题
          name: title
          id: title
          key: title
          validation: required
          value: "海报墙"
          help: "这里是你的网址标题"
        - $formkit: attachment
          label: 导航Logo
          name: navLogo
          id: navLogo
          key: navLogo
          value: "https://www.lik.cc/upload/logo.png"
          help: "网站顶部logo"
        - $formkit: checkbox
          label: 开启顶部栏
          name: enableNavigationBar
          id: enableNavigationBar
          key: enableNavigationBar
          value: true
          help: "为你的海报墙开启一个顶部栏"
        - $formkit: text
          label: 一级描述
          name: description
          key: description
          id: description
          validation: required
          value: "发现你的下一个心动剧集"
          help: "海报墙介绍"
        - $formkit: text
          label: 二级描述
          name: erDescription
          key: erDescription
          id: erDescription
          validation: required
          value: "热门推荐、最新上线、经典回顾，尽在海报墙"
          help: "海报墙二级介绍"
        - $formkit: checkbox
          label: 开启图片转存
          name: enablePicDump
          id: enablePicDump
          key: enablePicDump
          value: true
          help: "为了防止源站图片失效最好将图片保存至Halo附件库"
        - $formkit: select
          if: $get(enablePicDump).value == true
          name: fileGroup
          key: fileGroup
          id: fileGroup
          label: 附件存储策略
          searchable: true
          help: "用于指定图片转存上传的默认附件存储策略"
          action: /apis/storage.halo.run/v1alpha1/groups?labelSelector=%21halo.run%2Fhidden&sort=metadata.creationTimestamp%2Cdesc
          requestOption:
            method: GET
            pageField: page
            sizeField: size
            totalField: total
            itemsField: items
            labelField: spec.displayName
            valueField: metadata.name
        - $formkit: select
          if: $get(enablePicDump).value == true
          name: filePolicy
          key: filePolicy
          id: filePolicy
          label: 附件存储组
          searchable: true
          help: "用于指定图片转存上传的默认附件存储分组"
          action: /apis/storage.halo.run/v1alpha1/policies
          requestOption:
            method: GET
            pageField: page
            sizeField: size
            totalField: total
            itemsField: items
            labelField: spec.displayName
            valueField: metadata.name
        - $formkit: radio
          label: 启用影视搜索代理
          name: isProxy
          id: isProxy
          value: false
          help: 如果用影视搜索代理源很慢可以自己搭建给反代站点
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          if: "$get(isProxy).value === true"
          label: 代理地址
          name: proxyHost
          value: ""
          help: "搭建教程：https://docs.lik.cc/"
        - $formkit: radio
          label: 启用定时更新影视集数
          name: cronUpdate
          id: cronUpdate
          value: true
          help: 根据你填入已看集数和更新周期到点给你更新新的集数防止忘记看到多少 每日凌晨更新 一般动漫都是10点左右更新
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭